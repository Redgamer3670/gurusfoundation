<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Gurus Foundation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #f3f0ea, #e7e2db);
      text-align: center;
    }

    .navbar {
      background: white;
      padding: 15px 0;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      gap: 60px;
      font-size: 26px;
      flex-wrap: wrap;
    }

    .navbar a {
      text-decoration: none;
      font-family: monospace;
      color: black;
    }

    .navbar a:nth-child(1),
    .navbar a:nth-child(2) {
      color: orange;
    }

    .title {
      font-size: 70px;
      font-weight: bold;
      margin-top: 30px;
    }

    .title span {
      background: black;
      color: white;
      padding: 0 12px;
      border-radius: 10px;
    }

    .subtitle {
      font-family: 'Comic Sans MS', cursive;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    .tiers {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 0 auto 80px;
      flex-wrap: wrap;
      max-width: 1000px;
    }

    .tier {
      text-align: center;
      margin-bottom: 30px;
    }

    .tier img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border: 4px solid white;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .tier.middle img {
      border: 4px solid orange;
    }

    .price {
      margin-top: 12px;
      font-size: 24px;
      color: gray;
    }

    .middle .price {
      color: orange;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 50px;
      }

      .subtitle {
        font-size: 32px;
      }

      .navbar {
        font-size: 20px;
        gap: 30px;
      }

      .tier img {
        width: 200px;
        height: 200px;
      }

      .price {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Prices</a>
  </div>

  <div class="title">The <span>Gurus</span> Foundation</div>
  <div class="subtitle">DONTAIONS</div>

  <div class="tiers">
    <div class="tier">
      <img src="longdog.png" alt="">
      <div class="price">$1 per month</div>
    </div>
    <div class="tier middle">
      <img src="gurus.png" alt="">
      <div class="price">$5 per month</div>
    </div>
    <div class="tier">
      <img src="cat.png" alt="">
      <div class="price">$2.50 per month</div>
    </div>
  </div>

</body>
</html>
